<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="content-header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </section>
    <section class="content-main">
      <div id="section-add-elem">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text"><button>Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul class="link-task" id="incomplete-tasks">
        <li class="tasks-items">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="tasks-items editMode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="link-task" id="completed-tasks">
        <li class="tasks-items">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
